{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/Signup.css' %}">
    <title>YS Viewer : 회원가입</title>
  </head>
  <body>
    <div id="wrap">
      <fieldset>
        <legend>Sign Up</legend>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">회원가입</button>
        </form>
      </fieldset>
    </div>
  </body>
</html>
